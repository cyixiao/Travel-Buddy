<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Buddy</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Travel Buddy</h1>
    <div class="container">
        <div>
            <h2>Weather Information</h2>
            <form id="weatherForm">
                <input type="text" id="cityName" placeholder="Enter city name"><br>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weatherResult"></div>
        </div>
        <div>
            <h2>Currency Converter</h2>
            <form id="currencyForm">
                <input type="text" id="baseCurrency" placeholder="Base currency code (e.g., USD)">
                <br>
                <input type="text" id="targetCurrency" placeholder="Target currency code (e.g., EUR)">
                <br>
                <button type="submit">Convert</button>
            </form>
            <div id="currencyResult"></div>
        </div>
    </div>
    <script src="view.js"></script>
</body>
</html>
